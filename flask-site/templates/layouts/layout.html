<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        
        <script src="{{ url_for('static',filename='js/jquery-3.6.0.js') }}"></script>
        
        <!-- Bootstrap 3 -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <!-- global styles -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/global-style.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/global-style-paddings.css') }}" />

        <!-- layout and page specific styles -->        
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/layout-common.css') }}" />


        {% block custom_headers %}
        
        {% endblock custom_headers %}

    </head>

    <body>

        <div class="container">
              
            <div class="row">
                <div class="col-md-12 body-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 body-controls">
                    {% block controls %}
                    {% endblock %}
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-12 footer-content">
                    <hr/>
                    <footer>
                        <p>Â©2022</p>
                    </footer>
                </div>
            </div>            
        </div>

    </body>
</html>
